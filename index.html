                btn.classList.remove('active');
                if (btn.textContent.includes('È∫µÈ£ü')) {
                    btn.classList.add('active');
                }
            });
            
            // Á´ãÂç≥Ê∏≤ÊüìÈ∫µÈ£üËèúÂñÆ
            renderMenu();
            
            // Á¢∫‰øùË≥ºÁâ©ËªäÁãÄÊÖãÊ≠£Á¢∫
            updateCartDisplay();
        });

        // === È°ØÁ§∫ÂàÜÈ°ûËèúÂñÆ ===
        function showCategory(category) {
            currentCategory = category;
            
            // Êõ¥Êñ∞ÂàÜÈ°ûÊåâÈàï
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ÊâæÂà∞Â∞çÊáâÁöÑÊåâÈàï‰∏¶Ë®≠ÁÇ∫ active
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.includes('È∫µÈ£ü') && category === 'noodles') btn.classList.add('active');
                if (btn.textContent.includes('È£ØÈ°û') && category === 'rice') btn.classList.add('active');
                if (btn.textContent.includes('Â∞èËèú') && category === 'snacks') btn.classList.add('active');
                if (btn.textContent.includes('ÊπØÂìÅ') && category === 'soup') btn.classList.add('active');
            });
            
            // Ê∏≤ÊüìËèúÂñÆ
            renderMenu();
        }

        // === Ê∏≤ÊüìËèúÂñÆ ===
        function renderMenu() {
            const container = document.getElementById('menu-section');
            const items = menuData[currentCategory];
            
            container.innerHTML = items.map(item => {
                const quantity = cart[item.id] || 0;
                const isSelected = quantity > 0;
                
                return `
                    <div class="menu-item ${isSelected ? 'selected' : ''}" id="item-${item.id}">
                        <div class="item-info">
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>${item.desc}</p>
                            </div>
                            <div class="item-price">$${item.price}</div>
                        </div>
                        <div class="quantity-selector">
                            <button class="qty-button" onclick="updateQuantity(${item.id}, -1)" ${quantity <= 0 ? 'disabled' : ''}>-</button>
                            <span class="quantity-display">${quantity}</span>
                            <button class="qty-button" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // === Êõ¥Êñ∞Êï∏Èáè ===
        function updateQuantity(itemId, change) {
            const currentQty = cart[itemId] || 0;
            const newQty = Math.max(0, currentQty + change);
            
            if (newQty === 0) {
                delete cart[itemId];
            } else {
                cart[itemId] = newQty;
            }
            
            // ÈáçÊñ∞Ê∏≤ÊüìÁï∂ÂâçÂàÜÈ°û
            renderMenu();
            
            // Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ°ØÁ§∫
            updateCartDisplay();
        }

        // === Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ°ØÁ§∫ ===
        function updateCartDisplay() {
            const cartBar = document.getElementById('cart-bar');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            // Ë®àÁÆóÁ∏ΩÊï∏ÈáèÂíåÁ∏ΩÈáëÈ°ç
            let totalItems = 0;
            let totalAmount = 0;
            
            Object.keys(cart).forEach(itemId => {
                const quantity = cart[itemId];
                const item = findItemById(parseInt(itemId));
                if (item) {
                    totalItems += quantity;
                    totalAmount += item.price * quantity;
                }
            });
            
            // È°ØÁ§∫ÊàñÈö±ËóèË≥ºÁâ©Ëªä
            if (totalItems > 0) {
                cartBar.classList.add('show');
                cartCount.textContent = `Â∑≤ÈÅ∏ ${totalItems} Ê®£È§êÈªû`;
                cartTotal.textContent = `Á∏ΩË®à $${totalAmount}`;
            } else {
                cartBar.classList.remove('show');
            }
        }

        // === Ê†πÊìöIDÊü•ÊâæËèúÂñÆÈ†ÖÁõÆ ===
        function findItemById(itemId) {
            for (let category in menuData) {
                const item = menuData[category].find(item => item.id === itemId);
                if (item) return item;
            }
            return null;
        }

        // === ÈñãÂïüË®ÇÂñÆÁ¢∫Ë™çÂΩàÁ™ó ===
        function openOrderModal() {
            if (Object.keys(cart).length === 0) {
                showToast('Ë´ãÂÖàÈÅ∏ÊìáÈ§êÈªûÔºÅ');
                return;
            }
            
            renderOrderItems();
            document.getElementById('order-modal').classList.add('show');
        }

        // === ÈóúÈñâË®ÇÂñÆÁ¢∫Ë™çÂΩàÁ™ó ===
        function closeOrderModal() {
            document.getElementById('order-modal').classList.remove('show');
        }

        // === Ê∏≤ÊüìË®ÇÂñÆÈ†ÖÁõÆ ===
        function renderOrderItems() {
            const container = document.getElementById('order-items');
            const modalTotal = document.getElementById('modal-total');
            
            let totalAmount = 0;
            let html = '';
            
            Object.keys(cart).forEach(itemId => {
                const quantity = cart[itemId];
                const item = findItemById(parseInt(itemId));
                if (item) {
                    const itemTotal = item.price * quantity;
                    totalAmount += itemTotal;
                    
                    html += `
                        <div class="order-item">
                            <div>
                                <div class="item-name">${item.name}</div>
                                <div style="color: #666; font-size: 14px;">ÂñÆÂÉπ $${item.price}</div>
                            </div>
                            <div class="item-controls">
                                <button class="control-btn" onclick="updateModalQuantity(${item.id}, -1)">-</button>
                                <span class="item-quantity">${quantity}</span>
                                <button class="control-btn" onclick="updateModalQuantity(${item.id}, 1)">+</button>
                                <button class="delete-btn" onclick="removeItem(${item.id})">ÁßªÈô§</button>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
            modalTotal.textContent = `$${totalAmount}`;
        }

        // === Âú®ÂΩàÁ™ó‰∏≠Êõ¥Êñ∞Êï∏Èáè ===
        function updateModalQuantity(itemId, change) {
            updateQuantity(itemId, change);
            renderOrderItems();
        }

        // === ÁßªÈô§È†ÖÁõÆ ===
        function removeItem(itemId) {
            delete cart[itemId];
            renderMenu();
            renderOrderItems();
            updateCartDisplay();
        }

        // === ÈÅ∏ÊìáÁî®È§êÊñπÂºè ===
        function selectDining(option) {
            selectedDining = option;
            document.querySelectorAll('.dining-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // === ÈÄÅÂá∫Ë®ÇÂñÆ ===
        function submitOrder() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            
            // È©óË≠âÂøÖÂ°´Ê¨Ñ‰Ωç
            if (!name) {
                showToast('Ë´ãÂ°´ÂØ´ÂßìÂêçÔºÅ');
                document.getElementById('customer-name').focus();
                return;
            }
            
            if (!phone) {
                showToast('Ë´ãÂ°´ÂØ´ÊâãÊ©üËôüÁ¢ºÔºÅ');
                document.getElementById('customer-phone').focus();
                return;
            }
            
            if (phone.length < 10) {
                showToast('ÊâãÊ©üËôüÁ¢ºÊ†ºÂºè‰∏çÊ≠£Á¢∫ÔºÅ');
                document.getElementById('customer-phone').focus();
                return;
            }
            
            // Áî¢ÁîüË®ÇÂñÆÂÖßÂÆπ
            const orderText = generateOrderText(name, phone);
            
            // ÁôºÈÄÅÂà∞ LINE
            sendToLine(orderText);
            
            // Ê∏ÖÁ©∫Ë≥ºÁâ©ËªäÂíåË°®ÂñÆ
            cart = {};
            document.getElementById('customer-name').value = '';
            document.getElementById('customer-phone').value = '';
            
            // ÈóúÈñâÂΩàÁ™ó‰∏¶Êõ¥Êñ∞È°ØÁ§∫
            closeOrderModal();
            renderMenu();
            updateCartDisplay();
            
            showToast('Ë®ÇÂñÆÂ∑≤ÈÄÅÂá∫Âà∞ LINEÔºÅË´ãÁ≠âÂÄôÂ∫óÂÆ∂Á¢∫Ë™ç');
        }

        // === Áî¢ÁîüË®ÇÂñÆÊñáÂ≠ó ===
        function generateOrderText(name, phone) {
            const orderNumber = Date.now().toString().slice(-6);
            let totalAmount = 0;
            let totalItems = 0;
            
            let orderText = `üçú ÂßêÂ¶πÂ∞èÂêÉ - Êñ∞Ë®ÇÂñÆ\n`;
            orderText += `üìã Ë®ÇÂñÆÁ∑®ËôüÔºö#${orderNumber}\n`;
            orderText += `‚è∞ ÊôÇÈñìÔºö${new Date().toLocaleString('zh-TW')}\n`;
            orderText += `${selectedDining === 'ÂÖßÁî®' ? 'üçΩÔ∏è' : 'ü•°'} Áî®È§êÊñπÂºèÔºö${selectedDining}\n`;
            orderText += `üë§ È°ßÂÆ¢ÂßìÂêçÔºö${name}\n`;
            orderText += `üìû ËÅØÁµ°ÈõªË©±Ôºö${phone}\n`;
            orderText += `\nüìù ÈªûÈ§êÂÖßÂÆπÔºö\n`;
            orderText += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            
            Object.keys(cart).forEach(itemId => {
                const quantity = cart[itemId];
                const item = findItemById(parseInt(itemId));
                if (item) {
                    const itemTotal = item.price * quantity;
                    totalAmount += itemTotal;
                    totalItems += quantity;
                    orderText += `${item.name} √ó ${quantity}\n`;
                    orderText += `ÂñÆÂÉπ ${item.price} = ${itemTotal}\n\n`;
                }
            });
            
            orderText += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            orderText += `üìä Á∏ΩË®àÔºö${totalItems} È†ÖÂïÜÂìÅ\n`;
            orderText += `üí∞ Á∏ΩÈáëÈ°çÔºö${totalAmount}\n\n`;
            
            if (selectedDining === 'ÂÖßÁî®') {
                orderText += `üè™ ÂÖßÁî®Ê°åËôüÔºöË´ãÁèæÂ†¥ÂÆâÊéí\n`;
                orderText += `‚úÖ Ë´ãÁ¢∫Ë™çË®ÇÂñÆ‰∏¶ÂõûË¶ÜÈ†êË®àÂÆåÊàêÊôÇÈñì\n`;
            } else {
                orderText += `ü•° Â§ñÂ∏∂Ë®ÇÂñÆ\n`;
                orderText += `‚úÖ Ë´ãÁ¢∫Ë™çË®ÇÂñÆ‰∏¶ÂõûË¶ÜÈ†êË®àÂèñÈ§êÊôÇÈñì\n`;
            }
            
            orderText += `‚ùå Â¶ÇÊúâÂïèÈ°åË´ãÁõ¥Êé•ÂõûË¶ÜË™™Êòé`;
            
            return orderText;
        }

        // === ÁôºÈÄÅÂà∞ LINE ===
        function sendToLine(orderText) {
            // ‰ΩøÁî® LINE Official Account
            const lineURL = `https://line.me/R/ti/p/@sister666?text=${encodeURIComponent(orderText)}`;
            
            // ÈñãÂïü LINE
            const newWindow = window.open(lineURL, '_blank');
            
            // ÂÇôÁî®ÊñπÊ°à
            setTimeout(() => {
                if (!newWindow || newWindow.closed) {
                    showLineBackup(orderText);
                }
            }, 1000);
        }

        // === LINE ÂÇôÁî®ÊñπÊ°à ===
        function showLineBackup(orderText) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>üì± Ë´ãÊâãÂãïÂÇ≥ÈÄÅË®ÇÂñÆ</h3>
                        <button class="modal-close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p style="margin-bottom: 15px; color: #666;">Ë´ãË§áË£Ω‰ª•‰∏ãË®ÇÂñÆÂÖßÂÆπÔºåÊâãÂãïË≤ºÂà∞ LINE ÂÇ≥ÈÄÅÁµ¶Â∫óÂÆ∂Ôºö</p>
                        <textarea style="width: 100%; height: 200px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; font-size: 14px; resize: none;" readonly>${orderText}</textarea>
                        <button style="width: 100%; background: #ff6b6b; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; margin-top: 15px; cursor: pointer;" onclick="this.parentElement.parentElement.parentElement.remove()">Á¢∫ÂÆö</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // === È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ ===
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // === ÁÆ°ÁêÜÂì°Ëß∏Áôº ===
        function adminTrigger() {
            adminClickCount++;
            if (adminClickCount >= 5) {
                document.getElementById('customer-interface').style.display = 'none';
                document.getElementById('admin-panel').classList.add('show');
                adminClickCount = 0;
                showToast('Â∑≤ÈÄ≤ÂÖ•ÁÆ°ÁêÜÊ®°Âºè');
            }
            
            setTimeout(() => {
                adminClickCount = 0;
            }, 3000);
        }

        // === ÈÄÄÂá∫ÁÆ°ÁêÜÊ®°Âºè ===
        function exitAdmin() {
            document.getElementById('customer-interface').style.display = 'block';
            document.getElementById('admin-panel').classList.remove('show');
        }
    </script>
