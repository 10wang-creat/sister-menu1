                            revenue: 0

                    itemStats[item.id].quantity += item.quantity;
                    itemStats[item.id].revenue += item.price * item.quantity;
                });
            });

            const sortedItems = Object.values(itemStats)
                .sort((a, b) => b.quantity - a.quantity)
